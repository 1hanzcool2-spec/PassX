            font-family: Arial, sans-serif;

            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #300
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #667eea;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        #instruction {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
            text-align: center;
        }
        input {
            flex: 1;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .add-btn {
            padding: 15px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .add-btn:hover {
            background: #218838;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
            max-height: 200px;
            overflow-y: auto;
        }
        li {
            background: #f8f9fa;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5a6fd8;
        }

        function changeLanguage() {
            currentLang = document.getElementById('language').value;
            updateUI();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.querySelector('h1').textContent = t.title;
            document.getElementById('username').placeholder = t.usernamePlaceholder;
            document.getElementById('password').placeholder = t.passwordPlaceholder;
            document.querySelector('.add-btn').textContent = t.addEntry;
            document.querySelector('button[onclick="downloadPasswords()"]').textContent = t.download;
            document.querySelector('button[onclick="downloadApp()"]').textContent = t.downloadApp || 'Download App';
            document.querySelector('label[for="language"]').textContent = t.language;
            document.getElementById('instruction').textContent = t.instruction || 'Attention: First enter and then press "Add Entry" for download.';
            updateDisplay();
        }

        function addEntry() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            if (!username || !password) {
                alert(translations[currentLang].alertEmpty);
                return;
            }
            entries.push({ username, password });
            updateDisplay();
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        function updateDisplay() {
            const ul = document.getElementById('entries');
            ul.innerHTML = '';
            const t = translations[currentLang];
            entries.forEach(entry => {
                const li = document.createElement('li');
                li.textContent = `Username: ${entry.username}${t.listSeparator}Password: ${entry.password}`;
                ul.appendChild(li);
            });
        }

        function downloadPasswords() {
            if (entries.length === 0) {
                alert(translations[currentLang].alertNoEntries);
                return;
            }
            let content = `
╔══════════════════════════════════════════════╗
║                                              ║
║                 P A S S X                    ║
║                                              ║
║              Password Manager                ║
║                                              ║
╚══════════════════════════════════════════════╝

`;
            entries.forEach((entry, index) => {
                content += `
┌──────────────────────────────────────────────┐
│ Entry ${index + 1}                                   │
├──────────────────────────────────────────────┤
│ Username: ${entry.username.padEnd(30)} │
│ Password: ${entry.password.padEnd(30)} │
└──────────────────────────────────────────────┘

`;
            });
            content += `
╔══════════════════════════════════════════════╗
║                                              ║
║        . . .   . . .   . . .   . . .   .     .        ║
║        .   .   .     .   .       .   .   .   .        ║
║        . . .   . . . .   . . .   . . .   . . .        ║
║        .       .     .       .       .   .        ║
║        .       .     .       .       .     .        ║
║                                              ║
╚══════════════════════════════════════════════╝

Thx for using PassX
`;
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'passwords.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function downloadApp() {
            const link = document.createElement('a');
            link.href = 'PassX-App.zip';
            link.download = 'PassX-App.zip';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
